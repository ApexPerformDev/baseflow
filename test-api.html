<!DOCTYPE html>
<html>
<head>
    <title>Teste API Baseflow</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #121212; color: white; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #333; border-radius: 5px; }
        .success { background: #1a4d1a; border-color: #4caf50; }
        .error { background: #4d1a1a; border-color: #f44336; }
        button { padding: 10px 20px; margin: 5px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #4c8dff; }
        pre { background: #1e1e1e; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Teste de Conectividade - Baseflow API</h1>
    
    <div>
        <button onclick="testHello()">Teste /api/hello</button>
        <button onclick="testTest()">Teste /api/test</button>
        <button onclick="testRegister()">Teste Registro</button>
        <button onclick="testLogin()">Teste Login</button>
        <button onclick="clearResults()">Limpar</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'https://apexperform-baseflow-10.deno.dev/api';
        
        function addResult(title, success, data) {
            const div = document.createElement('div');
            div.className = `test ${success ? 'success' : 'error'}`;
            div.innerHTML = `
                <h3>${success ? '‚úÖ' : '‚ùå'} ${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            document.getElementById('results').appendChild(div);
        }
        
        async function testHello() {
            try {
                const response = await fetch(`${API_BASE}/hello`);
                const data = await response.json();
                addResult('GET /api/hello', response.ok, { status: response.status, data });
            } catch (error) {
                addResult('GET /api/hello', false, { error: error.message });
            }
        }
        
        async function testTest() {
            try {
                const response = await fetch(`${API_BASE}/test`);
                const data = await response.json();
                addResult('GET /api/test', response.ok, { status: response.status, data });
            } catch (error) {
                addResult('GET /api/test', false, { error: error.message });
            }
        }
        
        async function testRegister() {
            try {
                const testUser = {
                    name: 'Teste User',
                    email: `teste${Date.now()}@test.com`,
                    password: '123456'
                };
                
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testUser)
                });
                
                const data = await response.json();
                addResult('POST /api/auth/register', response.ok, { 
                    status: response.status, 
                    data,
                    testUser: { ...testUser, password: '***' }
                });
            } catch (error) {
                addResult('POST /api/auth/register', false, { error: error.message });
            }
        }
        
        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'apexperformgw@gmail.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                addResult('POST /api/auth/login (admin)', response.ok, { status: response.status, data });
            } catch (error) {
                addResult('POST /api/auth/login', false, { error: error.message });
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Teste autom√°tico ao carregar
        window.onload = () => {
            testHello();
        };
    </script>
</body>
</html>
