<!DOCTYPE html>
<html>
<head>
    <title>Baseflow - Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #121212; color: white; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #1a4d1a; }
        .error { background: #4d1a1a; }
        button { padding: 10px 20px; margin: 5px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Baseflow - Status Check</h1>
    
    <div id="status">Checking...</div>
    
    <button onclick="testAPI()">Test API</button>
    <button onclick="testFrontend()">Test Frontend</button>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('https://apexperform-baseflow-10.deno.dev/api/hello');
                const data = await response.json();
                document.getElementById('status').innerHTML = `
                    <div class="status success">✅ API OK: ${data.message}</div>
                `;
            } catch (error) {
                document.getElementById('status').innerHTML = `
                    <div class="status error">❌ API Error: ${error.message}</div>
                `;
            }
        }
        
        function testFrontend() {
            window.open('https://baseflow-jade.vercel.app', '_blank');
        }
        
        // Auto test on load
        testAPI();
    </script>
</body>
</html>
